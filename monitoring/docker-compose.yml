version: "3"
volumes:
    prometheus_data:
    grafana_data:

services:
    prometheus:
        image: prom/prometheus:v2.20.0
        container_name: prometheus
        volumes:
            - ./prometheus:/etc/prometheus
            - prometheus_data:/prometheus
        command: --config.file="/etc/prometheus/prometheus.yml" --storage.tsdb.path="/prometheus" --storage.tsdb.retention.time="48h"
        restart: unless-stopped
        expose:
            - "9090"

    grafana:
        image: grafana/grafana:7.1.1
        container_name: grafana
        restart: unless-stopped
        expose: 
            - "3000"
        volumes:
            - grafana_data:/var/lib/grafana
            - ./grafana/provisioning:/etc/grafana/provisioning
        environment:
            GF_SECURITY_ADMIN_USER: "${ADMIN_USER:-admin}"
            GF_SECURITY_ADMIN_PASSWORD: "${ADMIN_PASSWORD:-password}"
            GF_USERS_ALLOW_SIGN_UP: "false"

    caddy:
        image: stefanprodan/caddy
        container_name: caddy
        restart: unless-stopped
        volumes:
            - ./caddy:/etc/caddy
            - ./resolv.conf:/etc/resolv.conf:ro
        environment:
            ADMIN_USER: "${ADMIN_USER:-admin}"
            ADMIN_PASSWORD: "${ADMIN_PASSWORD:-password}"
        ports:
            - 3000:3000
            - 9090:9090

    service:
        image: etienne/lp-service
        container_name: lp-service
        restart: unless-stopped
        expose:
            - "8000"
        ports:
            - 8000:8000
